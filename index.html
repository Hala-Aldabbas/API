<html lang="en" >

<head>

  <meta charset="UTF-8">

  <title>Weather Website </title>
  <script src="https://unpkg.com/feather-icons"></script>

<link rel="stylesheet" href="stylesheet.css">
  



</head>

<body translate="no" >
  <div class="container">
    <div class="weather-side">
      <div class="weather-gradient"></div>
      <div class="date-container">
        <h2 id="date-dayname">Tuesday</h2>
        <span id="date">15/Jan/2019</span> <br>
        <i class="location-icon" data-feather="map-pin"></i>
        <span class="location">Amman ,Jordan</span>
      </div>
      <div class="weather-container">
        <i class="weather-icon" data-feather="sun"></i>
        <h1 class="weather-temp">29°C</h1>
        <h3 class="weather-desc">Sunny</h3>
      </div>
    </div>
    <div class="info-side">
      <div class="today-info-container">
        <div class="today-info">
          <div class="pressure"> <span class="title">pressure</span><span class="value">0 %</span>
            <div class="clear"></div>
          </div>
          <div class="humidity"> <span class="title">HUMIDITY</span><span class="value">34%s </span>
            <div class="clear"></div>
          </div>
          <div class="wind"> <span class="title">WIND</span><span class="value">0 km/h</span>
            <div class="clear"></div>
          </div>
        </div>
      </div>
      <div class="week-container">
        <ul class="week-list">
          <li class="active"> <i class="day-icon" data-feather="sun"></i><span class="day-name">Tue</span><span class="day-temp">29°C</span></li>
          <li><i class="day-icon" data-feather="cloud"></i><span class="day-name">Wed</span><span class="day-temp">21°C</span></li>
          <li><i class="day-icon" data-feather="cloud-snow"></i><span class="day-name">Thu</span><span class="day-temp">08°C</span></li>
          <li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Fry</span><span class="day-temp">19°C</span></li>
          <div class="clear"></div>
        </ul>
      </div>
      <div class="location-container">
        <select class="location-button" id="selectCity" > 
                <option value="Amman ,Jordan">Amman ,Jordan</option>
                <option value="London ,United Kingdom">London ,United Kingdom</option>
                <option value="Paris ,France">Paris ,France</option>
                <option value="Calgary ,Canada">Calgary ,Canada</option>

        </select>
      </div>
    </div>
  </div>
  
      <script id="rendered-js" >
feather.replace();

  </script>

  

<script src="main.js"></script>
</body>

</html>
